<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card mb-3" style="height: 100%">
        <div class="row g-0 h-100">
          <div class="col-md-6">
            <img
              src="assets/studyday.jpeg"
              alt="Login Image"
              class="img-fluid"
              style="height: 100%; object-fit: cover" />
          </div>
          <div class="col-md-6 d-flex align-items-center">
            <div class="card-body w-100">
              <div class="form-container">
                <div class="text-center mb-3">
                  <h2>Reset Password</h2>
                </div>

                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                  <div class="row justify-content-center">
                    <div class="col-md-12 col-sm-12 mt-2">
                      <label for="email"
                        >Email: <span class="text-danger">*</span></label
                      >
                      <input
                        id="email"
                        type="email"
                        formControlName="email"
                        class="custom-input"
                        disabled />
                    </div>

                    <div class="col-md-12 col-sm-12 mt-2">
                      <label for="new_password"
                        >New Password:<span class="text-danger">*</span></label
                      >
                      <div class="input-group">
                        <input
                          id="password"
                          [type]="passwordShow ? 'text' : 'password'"
                          formControlName="new_password"
                          class="custom-input"
                          required />
                        <span class="input-group-append">
                          <button
                            class="btn btn-outline-secondary bg-white border-start-0 border ms-n5"
                            type="button"
                            style="height: 30px"
                            (click)="passwordShow = !passwordShow">
                            <i
                              [class]="
                                passwordShow ? 'fa fa-eye-slash' : 'fa fa-eye'
                              "
                              style="font-size: 20px"></i>
                          </button>
                        </span>
                      </div>
                      <div
                        *ngIf="
                          password?.invalid &&
                          (password?.dirty ||
                            password?.touched)
                        "
                        class="text-danger">
                        <div
                          *ngIf="
                            password?.hasError('required')
                          ">
                          Password is required.
                        </div>
                        <div
                          *ngIf="
                            !password?.value?.match('^(?=.*[A-Z])')
                          ">
                          At least one uppercase letter.
                        </div>
                        <div
                          *ngIf="
                            !password?.value?.match('(?=.*[a-z])')
                          ">
                          At least one lowercase letter.
                        </div>
                        <div
                          *ngIf="
                            !password?.value?.match('(.*[0-9].*)')
                          ">
                          At least one digit.
                        </div>
                        <div
                          *ngIf="
                            !password?.value?.match('(?=.*[!@#$%^&*])')
                          ">
                          At least one special character.
                        </div>
                        <div
                          *ngIf="
                            !password?.value?.match('.{8,}')
                          ">
                          At least 8 characters long.
                        </div>
                      </div>
                    </div>

                    <div class="col-md-12 col-sm-12 mt-3 text-center">
                      <button
                        type="submit"
                        class="submit-btn"
                        [disabled]="resetForm.invalid">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
