<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12 col-sm-12 text-center">
      <h2>Sign Up</h2>
    </div>

    <div class="col-md-12 col-sm-12">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
          <div class="col-md-8 col-sm-12 mt-2">
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control"
              required />
            <div
              *ngIf="
                signupForm.get('email')?.invalid &&
                (signupForm.get('email')?.dirty ||
                  signupForm.get('email')?.touched)
              "
              class="text-danger">
              <div *ngIf="signupForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div *ngIf="signupForm.get('email')?.hasError('email')">
                Invalid email format.
              </div>
            </div>
          </div>

          <div class="col-md-8 col-sm-12 mt-2">
            <label for="firstName">First Name:</label>
            <input
              id="firstName"
              formControlName="firstName"
              class="form-control"
              required />
            <div
              *ngIf="
                signupForm.get('firstName')?.invalid &&
                (signupForm.get('firstName')?.dirty ||
                  signupForm.get('firstName')?.touched)
              "
              class="text-danger">
              <div *ngIf="signupForm.get('firstName')?.hasError('required')">
                First Name is required.
              </div>
            </div>
          </div>

          <div class="col-md-8 col-sm-12 mt-2">
            <label for="lastName">Last Name:</label>
            <input
              id="lastName"
              formControlName="lastName"
              class="form-control"
              required />
            <div
              *ngIf="
                signupForm.get('lastName')?.invalid &&
                (signupForm.get('lastName')?.dirty ||
                  signupForm.get('lastName')?.touched)
              "
              class="text-danger">
              <div *ngIf="signupForm.get('lastName')?.hasError('required')">
                Last Name is required.
              </div>
            </div>
          </div>

          <div class="col-md-8 col-sm-12 mt-2">
            <label for="dob">Date of Birth:</label>
            <input
              id="dob"
              type="date"
              formControlName="dob"
              class="form-control"
              required />
            <div
              *ngIf="
                signupForm.get('dob')?.invalid &&
                (signupForm.get('dob')?.dirty || signupForm.get('dob')?.touched)
              "
              class="text-danger">
              <div *ngIf="signupForm.get('dob')?.hasError('required')">
                Date of Birth is required.
              </div>
            </div>
          </div>

          <!-- <div class="col-md-8 col-sm-12 mt-2">
            <label for="id">ID:</label>
            <input id="id" formControlName="id" class="form-control" required>
            <div *ngIf="signupForm.get('id')?.invalid && (signupForm.get('id')?.dirty || signupForm.get('id')?.touched)" class="text-danger">
              <div *ngIf="signupForm.get('id')?.hasError('required')">ID is required.</div>
            </div>
          </div> -->

          <div class="col-md-8 col-sm-12 mt-2">
            <label for="password">Password:</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="form-control"
              required />
            <div
              *ngIf="
                signupForm.get('password')?.invalid &&
                (signupForm.get('password')?.dirty ||
                  signupForm.get('password')?.touched)
              "
              class="text-danger">
              <div *ngIf="signupForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div *ngIf="signupForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters long.
              </div>
            </div>
          </div>

          <div class="col-md-12 col-sm-12 mt-3 text-center">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="signupForm.invalid">
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
</div>
