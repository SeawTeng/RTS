<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row w-200">
            <div class="col-md-6">
              <div
                class="child d-flex justify-content-center align-items-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button (click)="pomoPage()" style="margin-right: 10px">
                    Pomodoro
                  </button>
                  <button (click)="breakPage()">Break</button>
                </div>

                <div class="pomo" *ngIf="!isBreak && !isBreakPage">
                  <div class="d-flex align-items-center">
                    <button
                      class="custom-min"
                      *ngIf="isRunning == false"
                      (click)="decrease()">
                      -
                    </button>
                    <h2 class="timer my-0">
                      {{ mins }} : {{ secs < 10 ? '0' + secs : secs }}
                    </h2>
                    <button
                      class="custom-min"
                      *ngIf="isRunning == false"
                      (click)="increase()">
                      +
                    </button>
                  </div>
                  <div class="button-container text-center">
                    <button
                      *ngIf="isRunning !== true && isPomoPage"
                      (click)="run()">
                      Start
                    </button>
                    <button
                      *ngIf="isRunning !== false || isBreak"
                      (click)="pause()">
                      Pause
                    </button>
                    <button
                      *ngIf="isRunning !== false && isPomoPage"
                      (click)="reset()">
                      Reset
                    </button>
                  </div>
                </div>
                <div *ngIf="isBreakPage" class="break">
                  <div class="d-flex align-items-center">
                    <button
                      class="custom-min"
                      *ngIf="isRunning == false"
                      (click)="decreaseBreak()">
                      -
                    </button>
                    <h2 class="timer">
                      {{ breakMins }} :
                      {{ breakSecs < 10 ? '0' + breakSecs : breakSecs }}
                    </h2>
                    <button
                      class="custom-min"
                      *ngIf="isRunning == false"
                      (click)="increaseBreak()">
                      +
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="task-content">
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let task of taskList">
                    <div class="row align-items-center">
                      <div class="col-md-1">
                        <div (click)="chooseTask(task)">
                          <i
                            style="font-size: 25px; cursor: pointer"
                            [ngClass]="
                              task == selectedTask
                                ? 'fa fa-check-square-o'
                                : 'fa fa-square-o'
                            ">
                          </i>
                        </div>
                      </div>

                      <div class="col-md-7">
                        <p class="m-0">
                          {{ task.title }}
                          <span
                            class="badge text-bg-warning"
                            *ngIf="task.status === 'active'"
                            >In progress</span
                          >
                          <span
                            class="badge text-bg-success"
                            *ngIf="task.status === 'completed'"
                            >Completed</span
                          >
                        </p>
                        <p class="task-due m-0">{{ task.description }}</p>
                        <p class="task-due m-0">Due Date: {{ task.endDate }}</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100">
    <div class="card">
      <div class="card-body">
        <div class="task-content">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let pomo of pomoList">
              <div class="row align-items-center">
                <div class="col-md-7">
                  <p class="m-0">
                    {{ pomo.taskName }}
                  </p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

  [categoryList]="categoryList"
  [selectedTask]="selectedTask"
  [selectedCategory]="selectedCategory"
